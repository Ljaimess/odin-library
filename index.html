<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
</head>
<link rel="stylesheet" href="style.css" />

<body>
    <header>
        <h1>Odin Library</h1>
    </header>
    <container>
        <div class="submitSection">
            <button class="openModal">Add a Book</button>
            <dialog class="bookModal">
                <form class="bookForm" method="dialog">
                    <h3>Add a Book</h3>
                    <label for="title">Title:</label>
                    <input class="bookTitle" type="text" id="title" required>
                    <label for="author">Author:</label>
                    <input class="authorName" type="text" id="author" required>
                    <label for="pages">Pages:</label>
                    <input class="pageNum" type="number" id="pages" required>
                    <label for="completed">Completed:</label>
                    <input class="completedBttn" type="checkbox">
                    <menu>
                        <button class="submitBttn" type="submit">Add Book</button>
                        <button class="closeModal" type="button">Cancel</button>
                    </menu>
                </form>
            </dialog>
        </div>
        <main class="shelf">
    </container>
    <script src="script.js"> </script>
</body>

</html>
