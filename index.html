<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>

</head>
<link rel="stylesheet" href="style.css" />

<body>
    <header>
        <h1>Odin Library</h1>
    </header>
    <container>
        <div class="submitSection">
            <h2>Add a Book</h2>
            <form id="bookForm">
                <label for="title">Title:</label>
                <input class="bookTitle" type="text" id="title" required>
                <label for="author">Author:</label>
                <input class="authorName" type="text" id="author" required>
                <label for="pages">Pages:</label>
                <input class="pageNum" type="number" id="pages" required>
                <label for="completed">Completed:</label>
                <input class="completedBttn" type="checkbox">
                <button class="submitBttn" type="submit">Add Book</button>
            </form>
        </div>
        <main class="shelf">
                <div class="book">
                    <h3>Book Title</h3>
                    <p>Author: Author Name</p>
                    <p>Pages:100</p>
                    <p>Completed</p>
                </div>
